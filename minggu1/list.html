<html>
<head>
    <title>Bekerja dengan List</title>
</head>
<body>

    <h2>Ordered List</h2>
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>

    <br>
    <hr>

    <h2>Unordered List</h2>
    <ul>
        <li>satu</li>
        <li>dua</li> 
        <li>tiga</li> 
    </ul>

    <br>
    <hr>

    <h2>Definition List</h2>
    <dl>
        <dt>satu</dt>
        <dd>satu satu</dd>
        <dd>satu dua</dd>
        <dt>dua</dt>
        <dd>dua dua</dd>
    </dl>

</body>
</html>
