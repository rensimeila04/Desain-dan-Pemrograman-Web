<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Pengaturan Gambar pada Bootstrap</h2>
            <div class="row row-cols-1">
                <div class="col">
                    <img src="https://placehold.co/150x150" class="rounded"
                        alt="gambar round">
                </div>
                <div class="col">
                    <img src="https://placehold.co/150x150"
                        class="rounded-circle" alt="gambar circle">
                </div>
                <div class="col">
                    <img src="https://placehold.co/150x150"
                        class="img-thumbnail" alt="gambar thumbnail">
                </div>
                <div class="col">
                    <img src="https://placehold.co/150x150" class="img-fluid"
                        alt="gambar thumbnail">
                </div>
            </div>
        </div>
    </body>
</html>
